<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oral AI - Advanced Disease Detection</title>
    
    <!--Favicon-->
    <link rel="icon" href="/static/images/favicon.png" type="image/png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap for Model A -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- FullCalendar & Tailwind (for new components) -->
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            prefix: 'tw-', // Prevent conflict with Bootstrap
            theme: {
                extend: {
                    colors: {
                        medical: '#2563eb',
                        accent: '#F43F5E'
                    }
                }
            }
        }
    </script>
    <style>
        /* Glassmorphism utility */
        .glass-card {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
    </style>

    <!-- Marked.js for Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/animations.css">
    <link rel="stylesheet" href="/static/css/viewport.css">
    <link rel="stylesheet" href="/static/css/model_a_modern.css">
    
    <!-- Global Language Support -->
    <script src="/static/js/language.js"></script>
    
    <!-- Dark Mode Initialization (prevents flash) -->
    <script>
        (function() {
            if (localStorage.getItem('darkMode') === 'true') {
                document.documentElement.classList.add('dark-mode');
                document.addEventListener('DOMContentLoaded', function() {
                    document.body.classList.add('dark-mode');
                });
            }
        })();
    </script>
</head>
<body>

    <!-- Top Bar -->
    <div id="home" class="top-bar">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="top-bar-left">
                <i class="fas fa-map-marker-alt me-2"></i> University of Nottingham Malaysia, Jalan Broga, 43500 Semenyih, Selangor
            </div>
            <div class="top-bar-right d-flex gap-4">
                <div><i class="fas fa-envelope me-2"></i> xxx@nottingham.edu.my</div>
                <div><i class="fas fa-headset me-2"></i> +60 3 8924 8000</div>
            </div>
        </div>
    </div>

    {% include "partials/navbar.html" %}

    <!-- Main Content -->
    {% block content %}{% endblock %}

    {% include "partials/footer.html" %}

    {% include "partials/chat_widget.html" %}

    <!-- Toast Notification Container -->
    <div id="toast-container" class="toast-container position-fixed top-0 end-0 p-3" style="z-index: 10000; pointer-events: none;"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script type="module" src="/static/js/app.js"></script>
</body>
</html>
