    <!-- AI Suggestion Modal -->
    <div class="modal fade" id="aiSuggestionModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content border-0 shadow-lg rounded-4">
                <div class="modal-header border-0 bg-primary text-white rounded-top-4">
                    <h5 class="modal-title"><i class="fas fa-robot me-2"></i><span data-translate="aiAnalysisInsight">AI Analysis Insight</span></h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>

                <div class="modal-body p-4">
                    <div class="d-flex align-items-start">
                        <i class="fas fa-quote-left text-primary opacity-25 fa-2x me-3"></i>
                        <p id="ai-suggestion-text" class="fs-5 text-dark mb-0" style="line-height: 1.6;">

            </div>
        </div>

    <div id="model-b-view" class="container py-5 hidden-section animate-fade-in">
        <div class="row justify-content-center">
            <div class="col-lg-11">

                <div class="d-flex align-items-center mb-4">

                        <i class="fas fa-arrow-left"></i>

                    <div>
                        <h2 class="fw-bold mb-0 text-primary" data-translate="clinicalAnalysis">Clinical Analysis</h2>
                    </div>
                </div>

                <div class="card border-0 shadow-lg overflow-hidden rounded-4">
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <!-- Left Column: Image & Canvas -->
                            <div class="col-lg-7 bg-light p-0 d-flex flex-column border-end position-relative">
                                <!-- Analysis Viewport -->
                                <div class="analysis-viewport w-100 h-100 position-relative bg-black" style="min-height: 500px;">
                                    <!-- Main Image & Canvas -->
                                    <div class="w-100 h-100 position-relative d-flex align-items-center justify-content-center">
                                        <img id="mb-preview-image" class="position-absolute w-100 h-100 object-fit-contain" alt="Analysis Result">

                                    </div>

                                    <!-- Fullscreen Toggle -->
                                    <button class="btn-fullscreen" onclick="toggleFullscreen(this.parentElement)" data-translate-title="toggleFullscreen" title="Toggle Fullscreen">
                                        <i class="fas fa-expand"></i>
                                    </button>
                                    
                                    <!-- Quality Note Badge (Floating) -->
                                    <div id="mb-quality-note" class="viewport-badge warning d-none">
                                        <i class="fas fa-exclamation-triangle"></i>
                                        <span id="mb-quality-text" data-translate="lowQualityImage">Low Quality Image</span>
                                    </div>

                                    <!-- View Controls -->
                                    <div class="viewport-controls">
                                        <button class="control-btn active">
                                            <i class="fas fa-vector-square"></i> <span data-translate="detections">Detections</span>
                                        </button>
                                        <button class="control-btn" onclick="toggleFullscreen(this.closest('.analysis-viewport'))">
                                            <i class="fas fa-expand"></i> <span data-translate="fullscreen">Fullscreen</span>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-5 p-4 p-lg-5 bg-white d-flex flex-column">

                                <div class="row g-3 mb-4">
                                    <div class="col-6">
                                        <div class="p-3 rounded-4 h-100 text-center border border-primary bg-primary-subtle">
                                            <small class="text-primary fw-bold text-uppercase mb-2 d-block" data-translate="screeningResult">Screening Result</small>
                                            <div id="mb-screening-result" class="h3 fw-bold text-primary mb-0">--</div>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="p-3 rounded-4 h-100 text-center border border-success bg-success-subtle">
                                            <small class="text-success fw-bold text-uppercase mb-2 d-block" data-translate="hygieneScore">Hygiene Score</small>
                                            <div id="mb-hygiene-score" class="h3 fw-bold text-success mb-0">--</div>
                                        </div>
                                    </div>
                                </div>

                                <!-- Detailed Findings List & AI Recommendation -->
                                <div class="flex-grow-1 mb-4">
                                    <h6 class="text-uppercase text-muted fw-bold fs-7 mb-3" data-translate="detectedConditions">Detected Conditions & Analysis</h6>
                                    <div class="card border-0 bg-light rounded-4 h-100 overflow-hidden shadow-sm">

                                            <div id="mb-findings-list" class="overflow-auto p-3 custom-scrollbar flex-grow-1" style="min-height: 200px; max-height: 300px;">

                                                <div class="text-center text-muted py-5">
                                                    <i class="fas fa-search display-6 mb-3 opacity-25"></i>
                                                    <p class="small mb-0" data-translate="waitingForAnalysis">Waiting for analysis...</p>
                                                </div>
                                            </div>
                                            <!-- Integrated AI Button -->
                                            <div class="p-3 bg-white border-top">
                                                <button id="btn-ai-advice-b" class="btn btn-dark w-100 py-3 rounded-3 shadow-sm transition-all d-flex align-items-center justify-content-center">
                                                    <i class="fas fa-robot me-2"></i> 
                                                    <span data-translate="viewAiRecommendation">View AI Recommendation</span>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons Container -->
                <div class="row mt-4 g-3">
                    <div class="col-md-4">
                        <button id="btn-report-b" class="btn btn-white bg-white border shadow-sm w-100 py-3 rounded-4 d-flex align-items-center justify-content-center transition-all hover-card">
                            <i class="fas fa-file-pdf text-danger me-2 fa-lg"></i>
                            <span class="fw-bold text-dark" data-translate="pdfReport">PDF Report</span>
                        </button>
                    </div>
                    <div class="col-md-4">

                            <i class="fas fa-envelope text-primary me-2 fa-lg"></i>
                            <span class="fw-bold text-dark" data-translate="emailReport">Email Report</span>
                        </button>
                    </div>
                    <div class="col-md-4">
                        <button id="btn-new-upload-b-bottom" class="btn btn-primary shadow w-100 py-3 rounded-4 d-flex align-items-center justify-content-center transition-all hover-card">
                            <i class="fas fa-redo me-2"></i>
                            <span class="fw-bold" data-translate="startNewAnalysis">Start New Analysis</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
